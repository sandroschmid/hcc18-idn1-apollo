<nav mat-tab-nav-bar color="primary">
  <a mat-tab-link
     *ngFor="let link of view.items"
     [routerLink]="link.path"
     routerLinkActive="active-link" #rla="routerLinkActive"
     [active]="rla.isActive">
    <mat-icon *ngIf="link.icon; else label">{{ link.icon }}</mat-icon>
    <span>{{ link.label }}</span>
  </a>
</nav>
