<nav mat-tab-nav-bar color="primary" class="mat-elevation-z4">
  <a mat-tab-link
     *ngFor="let link of view.items"
     [routerLink]="link.path"
     routerLinkActive="active-link" #rla="routerLinkActive"
     [active]="rla.isActive">
    <app-icon *ngIf="link.icon" [icon]="link.icon.name"></app-icon>
    <span>{{ link.label }}</span>
  </a>
</nav>
